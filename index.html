<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Simon Game</title>
</head>

<body>

    <div class="container text-center">

        <h1 class="display-5 mt-5 title">Simon-Game</h1>
        <p id="level-title" class="mb-5">Remember the sequence!</p>

        <div class="row">
            <div class="col-6 text-end p-0">
                <div type="button" id="red" class="btn red m-0 p-0">
                    <img src="images/red.svg" alt="">
                </div>
            </div>
            <div class="col-6 text-start p-0">
                <div type="button" id="yellow" class="btn yellow m-0 p-0">
                    <img src="images/yellow.svg" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 text-end p-0">
                <div type="button" id="green" class="btn green m-0 p-0">
                    <img src="images/green.svg" alt="">
                </div>
            </div>
            <div class="col-6 text-start p-0">
                <div type="button" id="blue" class="btn blue m-0 p-0">
                    <img src="images/blue.svg" alt="">
                </div>
            </div>
        </div>

        <button class="startButton rounded shadow border mt-5">Start</button>

    </div>



    <footer class="mt-5 text-center">
        Copyright &#169; Faraz <span id="year"></span>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="game.js"></script>
    <!-- Internal JS -->
    <script>
        let currentYear = new Date().getFullYear();
        document.getElementById("year").innerHTML = currentYear;
    </script>

</body>

</html>
